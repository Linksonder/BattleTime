<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body ng-app="battletime">
        <section ng-controller="mainCtrl">
            
            <section  class="loader" ng-show="isLoading">
               <div id="floatingCirclesG">
                    <div class="f_circleG" id="frotateG_01"></div>
                    <div class="f_circleG" id="frotateG_02"></div>
                    <div class="f_circleG" id="frotateG_03"></div>
                    <div class="f_circleG" id="frotateG_04"></div>
                    <div class="f_circleG" id="frotateG_05"></div>
                    <div class="f_circleG" id="frotateG_06"></div>
                    <div class="f_circleG" id="frotateG_07"></div>
                    <div class="f_circleG" id="frotateG_08"></div>
                </div>
            </section>
            
            <h1>Battletime</h1>
            
            <h2>Selecteer bboy</h2>
            <select ng-show="bboys.length != 0" ng-model='selectedBboyId'>
                <option ng-repeat="bboy in bboys" value="{{bboy._id}}">
                    {{bboy.name}}
                </option>
            </select>
            
            
            
            <section ng-show="selectedBboyId">
                <img ng-src="http://www.rawneal.nl/battletime/images/{{selectedBboyId}}.jpg?timestamp={{timestamp}}">
                <button ng-click="takePicture();">Take Picture</button>
                <button ng-click="saveBboy()" >Save</button>
            </section>

        </sectionn>
        <script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
